<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaam Dalein | Kishan Dosti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f0; }
        .nav-tabs { display: flex; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-tabs a { flex: 1; text-align: center; padding: 15px; text-decoration: none; color: #666; font-weight: bold; border-bottom: 3px solid transparent; }
        .nav-tabs a.active { color: #2e7d32; border-bottom-color: #2e7d32; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #2e7d32; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <a href="index.html"><i class="fas fa-search"></i> Kaam Khojein</a>
    <a href="post.html" class="active"><i class="fas fa-plus-circle"></i> Kaam Dalein</a>
</div>

<div class="container">
    <div class="card">
        <h2 style="color:#2e7d32; margin-bottom:15px; text-align:center;">Naya Kaam Dalein</h2>
        <input type="text" id="t" placeholder="Kaunsa kaam hai?">
        <input type="text" id="l" placeholder="Gaon aur Rajya">
        <input type="tel" id="p" placeholder="Mobile Number">
        <input type="text" id="pr" placeholder="Majdoori ₹">
        <button id="btn" onclick="sendToCloud()">Pure India mein Live Karein</button>
    </div>
</div>

<script>
    async function sendToCloud() {
        const btn = document.getElementById('btn');
        const t = document.getElementById('t').value;
        const l = document.getElementById('l').value;
        const p = document.getElementById('p').value;
        const pr = document.getElementById('pr').value;

        if(!t || !p) { alert("Naam aur Number bharein!"); return; }
        btn.innerHTML = "Saving... ⏳"; btn.disabled = true;

        try {
            const res = await fetch('https://api.jsonbin.io/v3/b/65df4b68dc74654018ac93d9/latest', {
                headers: { 'X-Master-Key': '$2a$10$vN0U4p.N99n.73eC6rA9UeRkM.E9sD.eP5Y.G/Yk1w3qH.e4U.S.G' }
            });
            const old = await res.json();
            const newPosts = [{ t, l, p, pr }, ...old.record.posts.slice(0, 19)]; // Top 20 posts

            await fetch('https://api.jsonbin.io/v3/b/65df4b68dc74654018ac93d9', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': '$2a$10$vN0U4p.N99n.73eC6rA9UeRkM.E9sD.eP5Y.G/Yk1w3qH.e4U.S.G' },
                body: JSON.stringify({ posts: newPosts })
            });

            alert("Safalta! Ab ye poore India ko dikhega.");
            window.location.href = "index.html";
        } catch (e) {
            alert("Error! Net check karein.");
            btn.innerHTML = "Retry"; btn.disabled = false;
        }
    }
</script>
</body>
</html>
