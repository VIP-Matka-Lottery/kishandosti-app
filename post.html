<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Karein | Kishan Dosti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f0; }
        .nav-tabs { display: flex; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-tabs a { flex: 1; text-align: center; padding: 15px; text-decoration: none; color: #666; font-weight: bold; }
        .nav-tabs a.active { color: #2e7d32; border-bottom: 3px solid #2e7d32; }
        .container { padding: 25px; max-width: 500px; margin: auto; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 12px; font-size: 1.1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: #2e7d32; box-shadow: 0 0 8px rgba(46,125,50,0.2); }
        button { width: 100%; padding: 18px; background: #2e7d32; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <a href="index.html"><i class="fas fa-search"></i> Kaam Khojein</a>
    <a href="post.html" class="active"><i class="fas fa-plus-circle"></i> Kaam Dalein</a>
</div>

<div class="container">
    <div class="card">
        <h2 style="color:#2e7d32; margin-bottom:20px; text-align:center;">Naya Kaam Live Karein</h2>
        <input type="text" id="t" placeholder="Kaunsa kaam hai? (e.g. Katai)">
        <input type="text" id="l" placeholder="Gaon aur Rajya">
        <input type="tel" id="p" placeholder="Mobile Number">
        <input type="text" id="pr" placeholder="Majdoori ₹">
        <button id="submitBtn" onclick="saveToCloud()">Sabko Dikhao (Save)</button>
    </div>
</div>

<script>
    async function saveToCloud() {
        const btn = document.getElementById('submitBtn');
        const t = document.getElementById('t').value;
        const l = document.getElementById('l').value;
        const p = document.getElementById('p').value;
        const pr = document.getElementById('pr').value;

        if(!t || !p) { alert("Details bharein!"); return; }
        btn.innerHTML = "Saving... ⌛"; btn.disabled = true;

        try {
            const res = await fetch('https://api.jsonbin.io/v3/b/65df4b68dc74654018ac93d9/latest', {
                headers: { 'X-Master-Key': '$2a$10$vN0U4p.N99n.73eC6rA9UeRkM.E9sD.eP5Y.G/Yk1w3qH.e4U.S.G' }
            });
            const oldData = await res.json();
            const newPosts = [{ t, l, p, pr }, ...oldData.record.posts].slice(0, 30); // Top 30 posts only

            await fetch('https://api.jsonbin.io/v3/b/65df4b68dc74654018ac93d9', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': '$2a$10$vN0U4p.N99n.73eC6rA9UeRkM.E9sD.eP5Y.G/Yk1w3qH.e4U.S.G' },
                body: JSON.stringify({ posts: newPosts })
            });

            alert("Zindabad! Kaam Live ho gaya hai.");
            window.location.href = "index.html";
        } catch (e) {
            alert("Network Error! Phir se koshish karein.");
            btn.innerHTML = "Retry"; btn.disabled = false;
        }
    }
</script>
</body>
</html>
