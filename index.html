<body>

    <header class="hero-section">
        <div class="overlay">
            <div class="logo-box">
                <img src="https://cdn-icons-png.flaticon.com/512/2664/2664531.png" alt="App Icon" class="app-icon">
            </div>
            <h1 class="tiranga-text">KISHAN DOSTI</h1>
            <p>Kishan aur Mazdoor ka atoot rishta ðŸŒ¾</p>

    <div class="container">
        
        <section class="card kishan-card">
            <h2 class="form-title"><i class="fas fa-tractor"></i> Main Kishan Hoon (Kaam Dalein)</h2>
            <form id="kishanForm">
                <div class="input-group">
                    <label>Kaunsa Kaam Hai?</label>
                    <input type="text" id="kJob" placeholder="e.g. Gehu katai, Ropai" required>
                    <label>Aapka Gaon/Location</label>
                    <input type="text" id="kLoc" placeholder="Gaon ka naam" required>
                    <label>Mobile Number</label>
                    <input type="tel" id="kPhone" placeholder="10 anko ka number" required>
                    <label>Kitne Paise Denge? (â‚¹)</label>
                    <input type="number" id="kPrice" placeholder="Dihadi â‚¹">
                </div>
                <button type="button" onclick="postKishan()" class="btn-kishan">Kaam Post Karein</button>
            </form>
        </section>

        <section class="card majdoor-card">
            <h2 class="form-title"><i class="fas fa-hands-helping"></i> Main Majdoor Hoon (Kaam Chahiye)</h2>
            <form id="majdoorForm">
                <div class="input-group">
                    <label>Aapka Naam</label>
                    <input type="text" id="mName" placeholder="Apna naam dalein" required>
                    <label>Aap Kya Kaam Kar Sakte Hain?</label>
                    <input type="text" id="mSkill" placeholder="e.g. Katai, Tractor chalana" required>
                    <label>Aapka Mobile Number</label>
                    <input type="tel" id="mPhone" placeholder="Mobile number" required>
                </div>
                <button type="button" onclick="postMajdoor()" class="btn-majdoor">Apni Details Dalein</button>
            </form>
        </section>

        <section class="card">
            <h2 class="section-heading"><i class="fas fa-list"></i> Nayi Postings (Sabke Liye)</h2>
            <div id="unifiedList">
                </div>
        </section>
    </div>

    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-btn" target="_blank">
