<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Dosti | Global App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f4; padding-bottom: 50px; }

        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://img.freepik.com/free-photo/farmer-working-rice-field_1150-6052.jpg');
            background-size: cover; padding: 30px 10px; text-align: center; color: white;
        }

        .app-icon {
            width: 90px !important; height: 90px !important;
            border-radius: 50% !important; object-fit: cover !important;
            border: 3px solid #fff; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: inline-block;
        }

        .tiranga-text {
            font-size: 2.2rem; font-weight: 900;
            background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: block; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
        }

        .container { padding: 15px; max-width: 500px; margin: -20px auto 0; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        h2 { color: #2e7d32; font-size: 1.2rem; margin-bottom: 10px; border-left: 5px solid #f57c00; padding-left: 8px; }
        input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        
        .btn-post { width: 100%; padding: 14px; margin-top: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 1.1rem; background: #2e7d32; }

        .post-item { background: #fff; padding: 15px; margin-top: 15px; border-radius: 12px; border-left: 6px solid #2e7d32; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: left; }
        .call-btn { display: inline-block; margin-top: 10px; color: #2e7d32; text-decoration: none; font-weight: bold; border: 2px solid #2e7d32; padding: 6px 12px; border-radius: 6px; }
    </style>
</head>
<body>

    <header>
        <img src="my-photo.jpg" alt="Logo" class="app-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2664/2664531.png'">
        <h1 class="tiranga-text">KISHAN DOSTI</h1>
        <p>Pure India ke liye Live App üåæ</p>
    </header>

    <div class="container">
        <section class="card">
            <h2><i class="fas fa-globe"></i> Poore India mein Post karein</h2>
            <input type="text" id="title" placeholder="Kaam ka naam (e.g. Gehu Katai)">
            <input type="text" id="loc" placeholder="Gaon aur Rajya">
            <input type="tel" id="phone" placeholder="Mobile Number">
            <button class="btn-post" onclick="postToFirebase()">Sabko Dikhao (Post)</button>
        </section>

        <h2 style="text-align:center;">Nayi Postings (Live)</h2>
        <div id="posts">
            <p style="text-align:center; padding:20px;">Load ho raha hai...</p>
        </div>
    </div>

    <script>
        // FIREBASE SETUP (Maine ek temporary demo db connect kiya hai)
        const firebaseConfig = {
            databaseURL: "https://kishan-dosti-demo-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Data Post karne ka function
        function postToFirebase() {
            const t = document.getElementById('title').value;
            const l = document.getElementById('loc').value;
            const p = document.getElementById('phone').value;

            if(!t || !p) { alert("Naam aur Mobile Number bharein!"); return; }

            const newPostRef = database.ref('posts').push();
            newPostRef.set({
                title: t,
                location: l,
                phone: p,
                timestamp: Date.now()
            }).then(() => {
                alert("Post ho gaya! Ab ye poore India ko dikhega.");
                document.querySelectorAll('input').forEach(i => i.value = '');
            });
        }

        // Real-time Data Fetching (Live update)
        database.ref('posts').on('value', (snapshot) => {
            const container = document.getElementById('posts');
            container.innerHTML = '';
            const data = snapshot.val();
            
            if(!data) {
                container.innerHTML = "<p style='text-align:center;'>Abhi koi post nahi hai.</p>";
                return;
            }

            // Data ko list mein badalna aur dikhana
            Object.values(data).reverse().forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>üìç ${post.location}</p>
                    <a href="tel:${post.phone}" class="call-btn"><i class="fas fa-phone"></i> Call: ${post.phone}</a>
                `;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
