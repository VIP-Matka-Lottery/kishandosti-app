<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Dosti | Bihar-UP-WB-JH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f0f4f0; padding-bottom: 80px; }
        header { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://img.freepik.com/free-photo/farmer-working-rice-field_1150-6052.jpg'); background-size: cover; padding: 35px 10px; text-align: center; color: white; }
        .app-icon { width: 85px; height: 85px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; margin-bottom: 10px; }
        .tiranga-text { font-size: 2.5rem; font-weight: 900; background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: block; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5)); }
        .state-banner { background: #138808; color: white; padding: 8px; font-size: 0.9rem; text-align: center; font-weight: bold; }
        .nav-tabs { display: flex; background: white; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-tabs a { flex: 1; text-align: center; padding: 15px; text-decoration: none; color: #666; font-weight: bold; }
        .nav-tabs a.active { color: #2e7d32; border-bottom: 4px solid #2e7d32; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .post-card { background: #fff; padding: 18px; margin-top: 15px; border-radius: 15px; border-left: 8px solid #f57c00; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .call-btn { display: block; margin-top: 12px; color: white; background: #2e7d32; text-decoration: none; text-align: center; font-weight: bold; padding: 12px; border-radius: 10px; font-size: 1.1rem; }
        .fab { position: fixed; bottom: 25px; right: 25px; background: #f57c00; color: white; padding: 18px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>
<header>
    <img src="my-photo.jpg" alt="Logo" class="app-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2664/2664531.png'">
    <h1 class="tiranga-text">KISHAN DOSTI</h1>
</header>
<div class="state-banner">Bihar ‚Ä¢ UP ‚Ä¢ West Bengal ‚Ä¢ Jharkhand Special üåæ</div>
<div class="nav-tabs">
    <a href="index.html" class="active">Kaam Khojein</a>
    <a href="post.html">Kaam Dalein</a>
</div>
<div class="container" id="postsDisplay">
    <p style="text-align:center; padding:50px;">Load ho raha hai... ‚è≥</p>
</div>
<a href="post.html" class="fab">+ Naya Post</a>

<script>
    // Ye function bina Firebase ke cloud se data liyega
    async function loadData() {
        const display = document.getElementById('postsDisplay');
        try {
            const res = await fetch('https://api.jsonbin.io/v3/b/65df4b68dc74654018ac93d9/latest', {
                headers: { 'X-Master-Key': '$2a$10$vN0U4p.N99n.73eC6rA9UeRkM.E9sD.eP5Y.G/Yk1w3qH.e4U.S.G' }
            });
            const data = await res.json();
            const posts = data.record.posts || [];
            display.innerHTML = posts.map(p => `
                <div class="post-card">
                    <span style="color:#2e7d32; font-weight:bold;">üìç ${p.st}</span>
                    <h3 style="margin:5px 0;">${p.t}</h3>
                    <p>üèòÔ∏è Gaon: ${p.l} | üí∞ ‚Çπ${p.pr}</p>
                    <a href="tel:${p.p}" class="call-btn"><i class="fas fa-phone"></i> CALL: ${p.p}</a>
                </div>`).join('') || "<p style='text-align:center;'>Postings nahi mili.</p>";
        } catch (e) {
            display.innerHTML = "<p style='text-align:center;'>Internet check karein.</p>";
        }
    }
    window.onload = loadData;
</script>
</body>
</html>
