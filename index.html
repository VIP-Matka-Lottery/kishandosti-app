<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Dosti | Sabka Saath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS: Yahi par design hai */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', Arial, sans-serif; background-color: #eef2ee; color: #333; }

        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://img.freepik.com/free-photo/farmer-working-rice-field_1150-6052.jpg');
            background-size: cover; background-position: center;
            padding: 30px 15px; text-align: center; color: white;
        }

        /* Logo Fix */
        .app-icon {<img src="my-photo.jpg" alt="Kishan Dosti Logo" class="app-icon">

        }

        /* Tiranga Stylish Text */
        .tiranga-text {
            font-size: 2.8rem; font-weight: 900;
            background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: block; text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .container { padding: 15px; max-width: 500px; margin: -20px auto 0; }
        .card {
            background: white; padding: 20px; border-radius: 15px;
            margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { color: #2e7d32; font-size: 1.3rem; margin-bottom: 15px; border-left: 5px solid #f57c00; padding-left: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        
        button { width: 100%; padding: 12px; margin-top: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-kishan { background: #2e7d32; }
        .btn-majdoor { background: #f57c00; }

        /* Posts Style */
        .post-item { background: #fff; padding: 15px; margin-top: 10px; border-radius: 10px; border-left: 6px solid #2e7d32; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .majdoor-post { border-left-color: #f57c00; }
        .tag { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #2e7d32; }
        .call-btn { background: #25d366; padding: 8px; font-size: 0.9rem; margin-top: 10px; width: auto; display: inline-block; }
        
        .whatsapp-btn { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; z-index: 1000; }
    </style>
</head>
<body>

    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/2664/2664531.png" alt="App Icon" class="app-icon">
        <h1 class="tiranga-text">KISHAN DOSTI</h1>
        <p>Sabka Saath, Sabka Vikas üåæ</p>
    </header>

    <div class="container">
        <section class="card">
            <h2><i class="fas fa-tractor"></i> Kaam Dalein (Kishan)</h2>
            <input type="text" id="kJob" placeholder="Kaunsa kaam hai?">
            <input type="text" id="kLoc" placeholder="Gaon ka naam">
            <input type="tel" id="kPhone" placeholder="Mobile number">
            <input type="number" id="kPrice" placeholder="Dihadi ‚Çπ">
            <button class="btn-kishan" onclick="savePost('kishan')">Post Karein</button>
        </section>

        <section class="card">
            <h2><i class="fas fa-hands-helping"></i> Kaam Khojein (Majdoor)</h2>
            <input type="text" id="mName" placeholder="Apna naam">
            <input type="text" id="mSkill" placeholder="Kya kaam kar sakte hain?">
            <input type="tel" id="mPhone" placeholder="Mobile number">
            <button class="btn-majdoor" onclick="savePost('majdoor')">Details Dalein</button>
        </section>

        <h2 style="text-align:center; margin-top: 20px;">Nayi Posts</h2>
        <div id="unifiedList"></div>
    </div>

    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Help</a>

    <script>
        // JS: Data Save aur Load karne ka logic
        window.onload = loadPosts;

        function savePost(type) {
            let post = {};
            if(type === 'kishan') {
                post = {
                    type: 'kishan',
                    title: document.getElementById('kJob').value,
                    loc: document.getElementById('kLoc').value,
                    phone: document.getElementById('kPhone').value,
                    price: document.getElementById('kPrice').value
                };
            } else {
                post = {
                    type: 'majdoor',
                    title: document.getElementById('mName').value + " (" + document.getElementById('mSkill').value + ")",
                    phone: document.getElementById('mPhone').value,
                    loc: "Available"
                };
            }

            if(!post.title || !post.phone) { alert("Kripya details bharein!"); return; }

            let posts = JSON.parse(localStorage.getItem('kd_posts')) || [];
            posts.unshift(post);
            localStorage.setItem('kd_posts', JSON.stringify(posts));
            
            // Form saaf karein
            document.querySelectorAll('input').forEach(i => i.value = '');
            loadPosts();
        }

        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem('kd_posts')) || [];
            let list = document.getElementById('unifiedList');
            list.innerHTML = '';

            posts.forEach((p, index) => {
                let div = document.createElement('div');
                div.className = p.type === 'kishan' ? 'post-item' : 'post-item majdoor-post';
                div.innerHTML = `
                    <span class="tag">${p.type === 'kishan' ? 'Zarurat Hai' : 'Kaam Chahiye'}</span>
                    <h3>${p.title}</h3>
                    <p>üìç ${p.loc} ${p.price ? '| üí∞ ‚Çπ' + p.price : ''}</p>
                    <p>üìû ${p.phone}</p>
                    <button class="call-btn" onclick="window.location.href='tel:${p.phone}'">Sampark Karein</button>
                    <button onclick="deletePost(${index})" style="background:none; color:red; width:auto; padding:0; font-size:0.8rem; float:right;">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function deletePost(index) {
            let posts = JSON.parse(localStorage.getItem('kd_posts'));
            posts.splice(index, 1);
            localStorage.setItem('kd_posts', JSON.stringify(posts));
            loadPosts();
        }
    </script>
</body>
</html>
