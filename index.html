<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Dosti | Kaam Khojein</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f4; padding-bottom: 70px; }
        header { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://img.freepik.com/free-photo/farmer-working-rice-field_1150-6052.jpg'); background-size: cover; padding: 30px 10px; text-align: center; color: white; }
        .app-icon { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #fff; object-fit: cover; margin-bottom: 10px; }
        .tiranga-text { font-size: 2.2rem; font-weight: 900; background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Navigation Tabs */
        .nav-tabs { display: flex; background: white; sticky: top; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-tabs a { flex: 1; text-align: center; padding: 15px; text-decoration: none; color: #666; font-weight: bold; border-bottom: 3px solid transparent; }
        .nav-tabs a.active { color: #2e7d32; border-bottom-color: #2e7d32; }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        .post-item { background: #fff; padding: 15px; margin-top: 15px; border-radius: 12px; border-left: 6px solid #2e7d32; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .call-btn { display: inline-block; margin-top: 10px; color: #2e7d32; text-decoration: none; font-weight: bold; border: 2px solid #2e7d32; padding: 6px 12px; border-radius: 6px; }
        
        /* Floating Button for Posting */
        .post-link { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #2e7d32; color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 4px 15px rgba(46,125,50,0.4); z-index: 1000; }
    </style>
</head>
<body>

<header>
    <img src="my-photo.jpg" alt="Logo" class="app-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2664/2664531.png'">
    <h1 class="tiranga-text">KISHAN DOSTI</h1>
    <p>Sabka Saath, Sabka Vikas üåæ</p>
</header>

<div class="nav-tabs">
    <a href="index.html" class="active"><i class="fas fa-search"></i> Kaam Khojein</a>
    <a href="post.html"><i class="fas fa-plus-circle"></i> Kaam Dalein</a>
</div>

<div class="container">
    <h2 style="margin: 10px 0; color: #2e7d32;">Nayi Postings (Live)</h2>
    <div id="postsDisplay">
        <p style="text-align:center; padding:20px;">Net check karein aur posts load hone dein...</p>
    </div>
</div>

<a href="post.html" class="post-link"><i class="fas fa-plus"></i> Naya Kaam Dalein</a>

<script>
    // Live Data Simulation
    function loadLivePosts() {
        const container = document.getElementById('postsDisplay');
        const posts = JSON.parse(localStorage.getItem('kd_live_data')) || [];
        
        if(posts.length === 0) {
            container.innerHTML = "<p style='text-align:center; padding:40px; color:#888;'>Abhi koi post nahi hai. Pehle kaam dalein!</p>";
        } else {
            container.innerHTML = posts.map(p => `
                <div class="post-item">
                    <h3>${p.t}</h3>
                    <p style="color:#555;">üìç ${p.l} | üí∞ ${p.pr}</p>
                    <a href="tel:${p.p}" class="call-btn"><i class="fas fa-phone"></i> Call: ${p.p}</a>
                </div>
            `).join('');
        }
    }
    window.onload = loadLivePosts;
</script>
</body>
</html>
